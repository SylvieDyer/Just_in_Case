<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Just in Case</title>
    </head>

    <body>
        <div class="grid">

            <div class="header">Just in Case</div>
                
            <!--Feed/Building Page Section [LEFT]-->
            <div class="mainFeed" id="mainFeed">
                <!--Feed Filter Options-->
                <div class="filters">
                    <button class="filter"><a class="link" th:href="@{/}"><h3>Live Feed</h3></a></button>
                    <button class="filter"><a class="link" th:href="@{/}"><h3>Study Spots</h3></a></button>
                    <button class="filter"><a class="link" th:href="@{/}"><h3>Food</h3></a></button>

                </div>
                </tr>
                <!--Building Pages-->
                <div style="display: block" class="buildingPage">
                    <h3 th:text="${building.name}"></h3>
                    <br>
                    <p th:text="${building.description}"></p>
                    <br><br><br>
                    <!--Will Hold the Dynamic Statuses-->

                    <!-- <div class="status" th:each="facility:${building.facilities}">
                        <td>
                        <p th:text="${facility}"></p>
                        </td>   
                    </div> -->
                </div>
                
                
            </div>
            <!--Building Hub Section [RIGHT]-->
            <div class="buildingHub">

                <!--Two Columns of Buttons-->
                <div class="biRow">
                    <div class="biCol">
                        
                        <a th:href="@{buildingA}" >
                            <button type="submit" class="buildingSelect" >Building A</button>
                        </a>
                        <a th:href="@{buildingC}" >
                            <button type="submit" class="buildingSelect" >Building C</button>
                        </a>
                        <a th:href="@{buildingE}" >
                            <button type="submit" class="buildingSelect" >Building E</button>
                        </a>
                        <a th:href="@{buildingG}" >
                            <button type="submit" class="buildingSelect" >Building G</button>
                        </a>
                    </div>

                    <div class="biCol">
                        <a th:href="@{buildingB}" >
                            <button type="submit" class="buildingSelect" >Building B</button>
                        </a>
                        <a th:href="@{buildingD}" >
                            <button type="submit" class="buildingSelect" >Building D</button>
                        </a>
                        <a th:href="@{buildingF}" >
                            <button type="submit" class="buildingSelect" >Building F</button>
                        </a>
                        <a th:href="@{buildingH}" >
                            <button type="submit" class="buildingSelect" >Building H</button>
                        </a>
                        
                    </div>
                </div>
            </div> 
        </div>
    </body>


</html>
