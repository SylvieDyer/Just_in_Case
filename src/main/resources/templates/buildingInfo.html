<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Just in Case</title>
    </head>

    <body>
        <div class="grid">

            <div class="header">Just in Case</div>
                
            <!--Feed/Building Page Section [LEFT]-->
            <div class="mainFeed" id="mainFeed">
                <!--Feed Filter Options-->
                <div class="filters">
                    <button class="filter" onclick="showFeed(event, 'home')" id="defaultOpen"><h3>Live Feed</h3></button>
                    <button class="filter" onclick="showFeed(event, 'study')">Study Spots</button>
                    <button class="filter" onclick="showFeed(event, 'food')">Food</button>
                </div>
                </tr>
                <!--Building Pages-->
                <div id="A" class="buildingPage">

                    <h3 th:text="${building.buildingName}"></h3>
                    <br>
                    <p th:text="${building.description}"></p>
                    <br><br><br>
                    <!--Will Hold the Dynamic Statuses-->

                    <!-- <div class="status" th:each="facility :${building.status}">
                        <p th:text="${facility}"></p>
                    </div> -->
                </div>
                
                
            </div>
            <!--Building Hub Section [RIGHT]-->
            <div class="buildingHub">

                <!--Two Columns of Buttons-->
                <div class="biRow">
                    <div class="biCol">
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'A')" >Building A</button>
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'C')" >Building C</button>
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'E')" >Building E</button>
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'G')" >Building G</button>
                    </div>

                    <div class="biCol">
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'B')" >Building B</button>
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'D')" >Building D</button>
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'F')" >Building F</button>
                        <button type="submit" class="buildingSelect" onclick="showBuilding(event, 'H')" >Building H</button>
                    </div>
                </div>
            </div> 
        </div>
        <script src="./script.js"></script>
    </body>


</html>
